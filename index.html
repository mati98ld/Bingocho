<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingocho</title>
  <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />

  <link rel="stylesheet" href="./styles.css?4" />
</head>

<body>
  <form id="form" class="form">
    <span>
      <img src="assets/img/app_logo.png" alt="" />
    </span>
    <h1 class="h1">¿Vos vas a cantar los numeros?</h1>
    <div>
      <button type="submit" name="submitButton" value="SI" class="btn">
        SI
      </button>
      <button type="submit" name="submitButton" value="NO" class="btn">
        NO
      </button>
    </div>
  </form>
  <div id="carton" class="carton hide">
    <div id="row1" class="fila">
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
    </div>
    <div id="row2" class="fila">
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
    </div>
    <div id="row3" class="fila">
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
      <div class="casillero"></div>
    </div>
  </div>
  <div class="colorSelectorSection hide">
    <div class="colorselectors">
      <h3>Color del cartón</h3>
      <input id="colorSelector" type="color" value="#0000ff" />
    </div>
    <div class="colorSelectors">
      <h3>Color del marcador</h3>
      <input id="colorSelectorMarker" type="color" value="#FF0000" />
    </div>
    <div class="mt">
      <h3>Recargar cartón</h3>
      <button id="reloadCartorBtn">Recargar</button>
    </div>
    <div class="numSection hide">
      <button class="newNum">Sacar numero</button>
      <p class="numList"></p>
    </div>
    <audio src="./assets/audio/btn_pressed.mp3" type="audio/mp3" autostart="false" id="clck" class="hide"></audio>
    <audio src="./assets/audio/full_line.mp3" type="audio/mp3" autostart="false" id="fullLineAudio" class="hide"></audio>
    <audio src="./assets/audio/win.mp3" type="audio/mp3" autostart="false" id="bingocho" class="hide"></audio>
    <audio src="./assets/audio/shuffle.mp3" type="audio/mp3" autostart="false" id="mezclar" class="hide"></audio>
    <audio src="./assets/audio/new_ball.mp3" type="audio/mp3" autostart="false" id="sacarNum" class="hide"></audio>
  </div>
  <script src="./scripts.js?4"></script>
</body>

</html>
